---
pagination:
  data: collections
  size: 1
  alias: tag
  filter:
    - posts
    - all
  addAllPagesToCollections: true
eleventyComputed:
  title: Tagged “{{ tag }}”
permalink: /tags/{{ tag  }}/
---

<ol>
    {% for post in collections[ tag ] | reverse %}
    <li><a href="{{ post.url | url }}">{{ post.data.title }}</a></li>
    {% endfor %}
</ol>
