<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ '/styles/main.css' | url }}" />
</head>
<body>
    <header>
        {% include "header.html" %}
    </header>
    <main class="container mx-auto prose lg:prose-xl">
        <h1>{{ title }}</h1>
        Datum: {{ page.date }}

        <ul>
        {% for category in categories %}
            <li><a href="../category/{{ category | downcase | url }}">{{ category }}</a></li>
        {% endfor %}
        {% for tag in tags %}
            {% if tag != 'posts' %}
            <li><a href="../tags/{{ tag | url }}">{{ tag }}</a></li>
            {% endif %}
        {% endfor %}
        </ul>

        {{ content }}
    </main>
</body>
</html>
